<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Parcelas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Parcelas</h1>
        <p>Preencha os dados abaixo para calcular suas parcelas:</p>

        <div class="layout">
            <!-- Coluna da esquerda: Lista de parcelas -->
            <div class="col-left">
                <h2>Valores das Parcelas:</h2>
                <ul id="listaParcelas"></ul>
            </div>

            <!-- Coluna do meio: Resultados -->
            <div class="col-middle">
                <h2>Resultados:</h2>
                <p>Insira os dados ao lado</p>
            </div>

            <!-- Coluna da direita: Formulário de entrada -->
            <div class="col-right">
                <form id="parcelasForm" onsubmit="return false;">
                    <!-- Campo de seleção de tabela -->
                    <div class="input-group">
                        <label for="tabela">Tabela à simular:</label>
                        <select id="tabela" name="tabela">
                            <option value="SENNA">SENNA</option>
                            <option value="PRIME">PRIME</option>
                            <option value="MONACO">MONACO</option>
                            <option value="GOLD POWER">GOLD POWER</option>
                            <option value="LIGHT">LIGHT</option>
                            <option value="PARANÁ">PARANÁ</option>
                        </select>
                    </div>

                    <!-- Campo de seleção de mês de nascimento -->
                    <div class="input-group">
                        <label for="mesNascimento">Mês de Nascimento:</label>
                        <select id="mesNascimento" name="mesNascimento">
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Março</option>
                            <option value="4">Abril</option>
                            <option value="5">Maio</option>
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                    </div>

                    <!-- Campo de entrada das parcelas -->
                    <div class="input-group">
                        <label for="parcelasInput">Dados das Parcelas:</label>
                        <textarea id="parcelasInput" rows="10" placeholder="Cole as parcelas aqui..."></textarea>
                    </div>

                    <!-- Botão para calcular parcelas -->
                    <button type="button" onclick="capturarParcelas()">Calcular Parcelas</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
